<!DOCTYPE html>
<head>    

	<title>Group Call</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
	$(document).ready(function(){
		$("#join").bind('submit', function(e){
			e.preventDefault();
			$("#result").empty().append("Sending");
			$.post("/groupcall", $("#join").serialize(), function(data) {
			  $("#result").empty().append(data);}
			);
		})
	})
	</script>
</head>
<body>
	<div id="wrapper">
		<header role="banner">
			<h1>GroupCall</h1>
		</header>

		<section>
			<form id="join" name="join">
				<fieldset><legend>Call the group and play a message</legend>
					<label for="channel">Group</label>
					<input type="text" name="group" size="12" placeholder="group" />
					<label>Message ID</label>
					<input type="text" name ="message" size="6" placeholder="id" />
				<input type="submit" value="send">
		</section>
		<section>
			<fieldset><legend>Status</legend>
				<div id="result">
				</div>
		</section>
		
		<footer>
			<p>Created by <a href="http://sammachin.com:">Sam Machin</a></p>
		</footer>
	</div>
</body>
