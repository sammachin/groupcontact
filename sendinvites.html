<!DOCTYPE html>
<head>    

	<title>Group Contact</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
	$(document).ready(function(){
		$("#join").bind('submit', function(e){
			e.preventDefault();
			$.post("/sendinvites", $("#join").serialize());
		})
	})
	</script>
</head>
<body>
	<div id="wrapper">
		<header role="banner">
			<h1>SendInvites</h1>
		</header>

		<section>
			<form id="join" name="join">
				<fieldset><legend>Send Invites</legend>
					<label for="channel">Spreadsheet Name</label>
					<input type="text" name="sheet" size="12" placeholder="sheetname" />
				<input type="submit" value="send">
		</section>
		
		<footer>
			<p>Created by <a href="http://sammachin.com:">Sam Machin</a></p>
		</footer>
	</div>
</body>
