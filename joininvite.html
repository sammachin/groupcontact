<!DOCTYPE html>
<head>    

	<title>Group Contact</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
	$(document).ready(function(){
		$("#join").bind('submit', function(e){
			e.preventDefault();
			$.post("/joininvite", $("#join").serialize());
		})
	})
	</script>
</head>
<body>
	<div id="wrapper">
		<header role="banner">
			<h1>Join The Faction</h1>
		</header>
		<h2>Thankyou you will be joining the {{ team }} faction </h2>
		<section>
			<form id="join" name="join">
				<fieldset><legend>Join Faction</legend>
					<input type="hidden" name="group"   />
					<label>Phone Number</label>
					<input type="text" name ="msisdn" size="11" placeholder="Phone Number (e.g. 07771900123)" />
				<input type="submit" value="Join">
		</section>
		
		<footer>
			<p>Created by <a href="http://sammachin.com:">Sam Machin</a></p>
		</footer>
	</div>
</body>
